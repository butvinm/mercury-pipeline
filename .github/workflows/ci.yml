name: Java CI

on:
    push:
        branches: ["master", "v[0-9]**"]
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: "17"
                  distribution: "temurin"
                  cache: maven
            - name: Build with Maven
              run: mvn -B clean test --file pom.xml

    lint:
        runs-on: ubuntu-latest

