name: Java CI

on:
    push:
        branches: ["master", "v[0-9]**"]
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: "17"
                  distribution: "temurin"
                  cache: maven
            - name: Run tests
              run: >
                mvn -B clean test
                --file pom.xml
                -D integrationTests=true
                -D ytapi.token=${{ secrets.YT_API_TEST_TOKEN }}
                -D ytapi.orgId=${{ secrets.YT_API_TEST_ORGID }}

    lint:
        runs-on: ubuntu-latest

        steps:
